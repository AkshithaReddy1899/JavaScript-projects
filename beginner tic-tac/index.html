<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac</title>

    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="status">
        <h4 class="player" id="display"></h4>
        <!-- <h4 class="reset">Reset</h4>-->
    </div>
    <div class="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>


    <script src="main.js"></script>
</body>

</html>
