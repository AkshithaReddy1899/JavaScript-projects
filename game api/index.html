<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>GameArena</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GameArena</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Career</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
                <button class="btn btn-outline-danger" type="button">login</button>

            </div>
        </div>
    </nav>

    <!--sidebar-->
    <div class="sidebar-btn nav justify-content-end m-3">
        <button class="btn btn-danger" id="side-btn"><i class="fas fa-filter"></i>Filters</button>
    </div>

    <div class="sidebar invisible" id="sidebar">
        <select class="form-select dropdown-menu-dark" aria-label="Default select example" id="editor" name="editor">
            <option selected disabled>Editors choice</option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
        </select>
        <br>
        <br>
        <div class="btn-filter-group">
            <button class="btn btn-dark" id="submit">Apply</button>
            <button class="btn btn-dark" id="clear">Clear</button>
        </div>
    </div>

    <main>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center" id="app"></div>
        </div>

        <div class="container-fluid">
            <div class="row d-flex justify-content-center" id="app-filter-y"></div>
        </div>


        <div class="container-fluid">
            <div class="row d-flex justify-content-center" id="app-filter-n"></div>
        </div>

        <div class="container-fluid">
            <div class="row d-flex justify-content-center" id="app-clear"></div>
        </div>

    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>

</html>
